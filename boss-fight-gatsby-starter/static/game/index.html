<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <meta name="theme-color" content="#0b0a14" />
  <title>Boss Fight Dark Fantasy + Conquistas</title>
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <div id="boot-loading" class="boot-loading">
    <div class="boot-panel">
      <div class="boot-title">Carregando o Vale Sombrio+</div>
      <div class="boot-bar"><div id="boot-fill" class="boot-fill"></div></div>
      <div id="boot-text" class="boot-text">0%</div>
    </div>
  </div>
  <div id="game-shell">
    <div id="game-container"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"
          onerror="(function(){var t=document.getElementById('boot-text');if(t)t.textContent='Falha ao carregar Phaser (CDN bloqueada)';var b=document.getElementById('boot-fill');if(b)b.style.width='100%';})();"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
